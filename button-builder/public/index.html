<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
  </head>
  <body>
    <h1>Button Maker</h1>
    <form>
      <ul>
        <li><label>Color:<input type="text" name="color"></label></li>
        <li><label>Boarder Radius:<input type="number" name="radius"></label></li>
        <li><label>Text:<input type="text" name="phrase"></label></li>
      </ul>
    </form>
    <p>Your button:<button id="theButton">Placeholder</button></p>
    <p id="buttonCode">Button code will appear here</p>
    <script src="app.js"></script>
  </body>
</html>
